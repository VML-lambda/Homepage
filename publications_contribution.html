  <!-- Script -->
  <script type="text/javascript">
    async function loadConvertedClearJson() {
      try {
        // 현재 데이터
        const response = await fetch("json/publications_tr.json");
        const jsonData = await response.json();

        // 이전 데이터 (papers 작업과 동일: professor_standard.json의 cards)
        const resPrev = await fetch("json/professor_standard.json");
        const prevJson = await resPrev.json();
        const prevCards = Array.isArray(prevJson?.cards) ? prevJson.cards : [];

        // 연도 파싱 유틸 (문자/숫자 모두 안전 처리)
        function extractYear(val) {
          if (val == null) return NaN;
          const m = String(val).match(/(\d{4})/);
          return m ? Number(m[1]) : NaN;
        }

        // 연도별 그룹핑
        function groupByYear(data) {
          return data.reduce((acc, entry) => {
            const y = extractYear(entry.연도);
            const key = Number.isFinite(y) ? String(y) : "Unknown";
            (acc[key] ||= []).push(entry);
            return acc;
          }, {});
        }

        // 원본 카드 형식 (이미지 없음)
        function cardHTML(entry) {
          return `
            <div class="card mb-3" style="width: 97%">
              <div class="card-body" style="display: flex; align-items: center; gap: 1.5rem;">
                <div>
                  <h6 class="card-title mb-2">
                    ${entry.이름}
                    <br />
                    ${entry.표준화기구 ? `<small class="text-muted">${entry.표준화기구}</small><br />` : ``}
                    ${entry.표준화기구명 ? `<small class="text-muted">${entry.표준화기구명}</small><br />` : ``}
                    ${entry.표준화회의명 ? `<small class="text-muted">${entry.표준화회의명}</small>` : ``}
                  </h6>
                  ${entry.주저자 ? `<p class="card-subtitle text-muted mb-1 small">${entry.주저자}</p>` : ``}
                  <p class="card-text text-muted mb-0 small"><strong>${entry.연도 ?? ""}</strong></p>
                </div>
              </div>
            </div>
          `;
        }

        // 연도 그룹 카드 생성 (최신 연도 우선)
        function generateCards(groupedData) {
          let content = "";
          const years = Object.keys(groupedData).sort((a, b) => {
            if (a === "Unknown") return 1;
            if (b === "Unknown") return -1;
            return Number(b) - Number(a);
          });
          years.forEach(year => {
            content += `<h3 class="mt-4 mb-3">${year}</h3>`;
            groupedData[year].forEach(entry => {
              content += cardHTML(entry);
            });
          });
          return content;
        }

        // 마크다운 토글 느낌(<details><summary>)
        function renderPrevDetails(title, items, open = false) {
          if (!Array.isArray(items) || items.length === 0) return "";
          return `
            <details class="mt-4" ${open ? "open" : ""}>
              <summary class="prev-summary h4 mb-2">${title}</summary>
              ${items.map(cardHTML).join("")}
            </details>
          `;
        }

        // Tap 필터링 (현재 데이터)
        const mpegData = jsonData.filter(e => e.type === "MPEG");
        const jvetData = jsonData.filter(e => e.type === "JVET");
        const jpegData = jsonData.filter(e => e.type === "JPEG");

        // 이전 데이터: JVET만 (모두 2022년 이전이라고 가정 → 추가 필터 없음)
        const prevJVET = prevCards.filter(e => e.type === "JVET");

        // HTML 구성
        const htmlContent = `
          <div class="container-xxl py-5">
            <div class="container">
              <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px">
                <h1 class="mb-4">Standard Contributions</h1>

                <!-- 탭 버튼 -->
                <ul class="nav nav-tabs pub-tabs justify-content-center" id="pubTabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="mpeg-tab" data-bs-toggle="tab"
                            data-bs-target="#mpeg" type="button" role="tab">MPEG</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="jvet-tab" data-bs-toggle="tab"
                            data-bs-target="#jvet" type="button" role="tab">JVET</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="jpeg-tab" data-bs-toggle="tab"
                            data-bs-target="#jpeg" type="button" role="tab">JPEG</button>
                  </li>
                </ul>
              </div>

              <!-- 탭 컨텐츠 -->
              <div class="tab-content wow fadeInUp" data-wow-delay="0.1s">
                <div class="tab-pane fade show active" id="mpeg" role="tabpanel">
                  ${generateCards(groupByYear(mpegData))}
                </div>

                <div class="tab-pane fade" id="jvet" role="tabpanel">
                  ${generateCards(groupByYear(jvetData))}
                  ${renderPrevDetails("Prior to 2022", prevJVET, true)}
                </div>

                <div class="tab-pane fade" id="jpeg" role="tabpanel">
                  ${generateCards(groupByYear(jpegData))}
                </div>
              </div>
            </div>
          </div>
        `;

        document.getElementById("ConvertedClearSection").innerHTML = htmlContent;

      } catch (err) {
        console.error("Error loading converted_clear.json:", err);
      }
    }

    loadConvertedClearJson();
  </script>
  <style>
    /* summary 기본 마커 숨기고 커스텀 화살표 적용 */
    .prev-summary {
      cursor: pointer;
      list-style: none;
    }
  
    .prev-summary::-webkit-details-marker {
      display: none;
    }
  
    details>.prev-summary::before {
      content: "▶";
      display: inline-block;
      margin-right: .5rem;
      transition: transform .2s ease;
      font-size: .9em;
    }
  
    details[open]>.prev-summary::before {
      transform: rotate(90deg);
    }
  
    /* h4 스타일 유지 보정 */
    .prev-summary.h4 {
      display: inline-block;
      margin: 0 0 .5rem 0;
    }
