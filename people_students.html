    <script type="text/javascript">
        const jsonFiles = ["json/students_PhD.json", "json/students_MS.json", "json/students_Intern.json", "json/students_Alumni.json"];
        const dataByDegree = {};

        // XMLHttpRequest를 이용하여 각 JSON 파일을 비동기적으로 요청
        function fetchData(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            resolve(xhr.responseText);
                        } else {
                            reject(new Error(`Failed to fetch ${url}. Status: ${xhr.status}`));
                        }
                    }
                };
                xhr.open("GET", url, true);
                xhr.send();
            });
        }


        // 각 JSON 파일을 요청하고 데이터를 적절한 학위별 배열에 추가
        async function fetchAndProcessData() {
            try {
                for (const file of jsonFiles) {
                    const jsonText = await fetchData(file);
                    const jsonData = JSON.parse(jsonText);
                    // console.log(jsonData)

                    dataByDegree[jsonData.degree] = jsonData.list;

                }
                // 데이터 처리 함수 호출
                processData(dataByDegree);
            } catch (error) {
                console.error(error);
            }
        }

        // 데이터 처리 함수
        function processData(dataByDegree) {
            // console.log("PhD:", dataByDegree.PhD);
            // console.log("MS:", dataByDegree.MS);
            // console.log("Intern:", dataByDegree.Intern);

            degreeList = { PhD: "", MS: "", Intern: "" };
            degreeName = { PhD: "Ph.D", MS: "M.S", Intern: "Intern"};

            Object.keys(degreeList).forEach(function (degree) {
                degreeList[degree] += `
                <div class="row g-4">
                `
                Object.keys(dataByDegree[degree]).forEach(function (key) {
                    let person = dataByDegree[degree][key];
                    let education = '';
                    person.education.forEach(function (interest) {
                        education += interest + '<br/>';
                    });
                    degreeList[degree] += `
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="image-overlay position-relative">
                            <div class="team-item rounded overflow-hidden">
                                <div class="d-flex product-card">
                                    <div class="product-image">
                                        <img src="img/people/${person.image}" alt="product-item" class="img-fluid">
                                    </div>
                                    <div class="text-box box-slide position-absolute">
                                        <div class="text-content p-3 bg-white" style="font-size: small;">
                                            <h5 style="display:inline;" class="text-team">${key}</h5> 
                                            <b> &nbsp; ${person.position}</b></p>
                                            <p><b>${person.department}</b></p>
                                            <p><b>Email</b> ${person.email}<br/></p>
                                            <p><b>Research Interests</b><br/>${person.researchInterests.join(", ")}</p>
                                            <p><b>Education</b><br/>${education}</p>
                                            ${!!person.current ? `<p><b>Current</b> ${person.current}</p>` : ``}
                                            <div class="team-social d-flex justify-content-end gap-1">
                                                ${person.facebook ? `<a class="btn btn-square btn-outline-primary rounded-circle ms-auto" href="${person.facebook}" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>` : ``}
                                                ${person.github ? `<a class="btn btn-square btn-outline-primary rounded-circle" href="${person.github}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>` : ``}
                                                ${person.linkedin ? `<a class="btn btn-square btn-outline-primary rounded-circle" href="${person.linkedin}" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>` : ``}
                                                ${person.instagram ? `<a class="btn btn-square btn-outline-primary rounded-circle" href="${person.instagram}" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>` : ``}
                                                ${person.twitter ? `<a class="btn btn-square btn-outline-primary rounded-circle" href="${person.twitter}" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>` : ``}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-4"></div>
                                <div class="p-1"></div>
                            </div>
                        </div>
                    </div>
                `;
                });
                degreeList[degree] += `
                </div>
                `
            });
            $('#PhD').html(degreeList["PhD"]);
            $('#MS').html(degreeList["MS"]);
            $('#Intern').html(degreeList["Intern"]);

        }

        fetchAndProcessData();
    </script>
