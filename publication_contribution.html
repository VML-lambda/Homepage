  <!-- Script -->
  <script type="text/javascript">
    async function loadConvertedClearJson() {
        try {
            const response = await fetch("json/publications_tr.json");
            const jsonData = await response.json();

            let htmlContent = `
                <div class="container-xxl py-5">
                    <div class="container">
                        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px">
                            <h1 class="mb-4">Standard Contributions</h1>
                        </div>
                        <div class="wow fadeInUp" data-wow-delay="0.1s">
            `;

            jsonData.forEach(entry => {
                htmlContent += `
                    <div class="card mb-3" style="width: 97%">
                            <div class="card-body" style="display: flex; align-items: center; gap: 1.5rem;">
                                <div>
                                    <h6 class="card-title mb-2">
                                        ${entry.이름}
                                        <br />
                                        <small class="text-muted">${entry.표준화기구}</small>
                                        <br />
                                        <small class="text-muted">${entry.표준화기구명}</small>
                                        <br />
                                        <small class="text-muted">${entry.표준화회의명}</small>
                                    </h6>
                                    <p class="card-subtitle text-muted mb-1 small">주저자: ${entry.주저자}</p>
                                    <p class="card-text text-muted mb-0 small"><strong>${entry.연도}</strong></p>
                                </div>
                            </div>
                      </div>
                `;
            });

            htmlContent += `
                        </div>
                    </div>
                </div>
            `;

            document.getElementById("ConvertedClearSection").innerHTML = htmlContent;
        } catch (err) {
            console.error("Error loading converted_clear.json:", err);
        }
    }

    loadConvertedClearJson();
</script>
