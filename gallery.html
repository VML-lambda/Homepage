    <!-- Sscript -->
    <script>
    (async function () {
    const $grid = $('#newsGrid');
    const $filters = $('#portfolio-flters');
    let iso = null;

    // --- 날짜를 비교 가능한 숫자로 변환 (없으면 -∞) ---
    function toDateKey(v) {
        if (v == null) return -Infinity;
        const s = String(v).trim();
        // 앞에서부터 연/월/일을 추출: 2025-09-12 / 2025.09 / 2025/09/12 / 2025 등
        const m = s.match(/^(\d{4})(?:\D?(\d{1,2}))?(?:\D?(\d{1,2}))?/);
        if (!m) return -Infinity;
        const y  = Number(m[1]);
        const mo = m[2] ? Number(m[2]) : 12; // 월이 없으면 12월로 (최신 쪽으로 정렬)
        const d  = m[3] ? Number(m[3]) : 31; // 일이 없으면 31일로 (최신 쪽으로 정렬)
        return y * 10000 + mo * 100 + d;     // 예: 2025-09-12 -> 20250912
    }

    // 1) JSON 로드
    let items = [];
    try {
        const res = await fetch('json/gallery.json');
        items = await res.json();
    } catch (e) {
        console.error('Failed to load gallery.json', e);
        return;
    }

    // 2) 날짜 내림차순(최신 우선)
    items.sort((a, b) => toDateKey(b.date) - toDateKey(a.date));

    // 3) 카드 HTML 빌더 (필요 시 headline/title 폴백)
    const card = (it) => `
        <div class="col-lg-4 col-md-6 portfolio-item accept">
        <div class="portfolio-img rounded overflow-hidden">
            <img class="img-fluid" src="img/gallery/${it.thumb}" alt="${(it.headline||it.title||'').replace(/"/g,'&quot;')}" />
            <div class="portfolio-btn">
            <a class="btn btn-lg-square btn-outline-light rounded-circle mx-1"
                href="img/gallery/${it.thumb}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
            </div>
        </div>
        <div class="pt-3">
            <p class="text-primary mb-0">${it.date ? `<span>${it.date}</span>` : ''}</p>
            ${it.subtitle ? `<hr class="text-primary w-25 my-2" />` : ''}
            <h5 class="lh-base">${it.headline || it.title || ''}</h5>
        </div>
        </div>
    `;

    // date와 subtitle같이하는 경우
    //     <p class="text-primary mb-0 d-flex flex-wrap align-items-center gap-1">
    // ${it.subtitle ? `<span>${it.subtitle}</span>` : ''}
    // ${it.date ? `<span class="ms-auto text-end">${it.date}</span>` : ''}
    // </p>

    // 4) 최초 렌더
    $grid.html(items.map(card).join(''));

    // 5) 이미지 로드 후 Isotope 초기화
    $grid.imagesLoaded(function () {
        iso = new Isotope($grid[0], {
        itemSelector: '.portfolio-item',
        layoutMode: 'masonry',
        percentPosition: true,
        masonry: { horizontalOrder: true }
        });
    });

    // 6) (필터 UI가 없으면 아래 이벤트는 자동으로 무시됩니다)
    $filters.on('click', 'li', function () {
        $filters.find('li').removeClass('active');
        $(this).addClass('active');
        const filterValue = $(this).attr('data-filter');
        if (iso) iso.arrange({ filter: filterValue });
    });
    })();
    </script>
